<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Title of the webpage -->
    <title>Simple Calculator</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Calculator Container -->
    <div class="calculator">
        <!-- Display Screen -->
        <div class="display">
            <input type="text" placeholder="0" disabled>
        </div>
        <!-- Buttons of Calculator -->
        <div class="buttons">
            <button>C</button>
            <button>DEL</button>
            <button>%</button>
            <button>/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
